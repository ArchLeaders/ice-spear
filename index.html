<!DOCTYPE html>
<html>
    <head>
        <title>BFRES Editor</title>

        <link rel="stylesheet" href="css/photon.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="window">

        <header class="toolbar toolbar-header">

          <div class="toolbar-actions">
            <div class="btn-group">
              <button onclick="app.openFile();" class="btn btn-default">
                <span class="icon icon-folder"></span>
              </button>
              <button class="btn btn-default active">
                <span class="icon icon-cloud"></span>
              </button>
              <button class="btn btn-default">
                <span class="icon icon-popup"></span>
              </button>
              <button class="btn btn-default">
                <span class="icon icon-shuffle"></span>
              </button>
            </div>

          </div>
        </header>


        <div class="window-content" id="bfres_tab_1">
            <div class="pane-group">

                <div class="pane-sm sidebar" style="max-width: 400px;">

                    <h5 class="nav-group-title">BFRES - Header</h5>

                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Name</td>
                                <td class="data-header-fileName">-</td>
                            </tr>
                            <tr>
                                <td>Version</td>
                                <td class="data-header-version">-</td>
                            </tr>
                        </tbody>
                    </table>


                    <h5 class="nav-group-title">Files</h5>
                    <ul id="tab_tabContainer_bfres" class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="Search files">
                        </li>
                    </ul>
                </div>

                <div class="pane">
                    <div id="tab_contentContainer_bfres">
                    </div>
                </div>
            </div>
        </div>

          <footer class="toolbar toolbar-footer">
            <h1 class="title">
                <!--
                @TODO MOVE TO CREDITS
                <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

                <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            -->
            </h1>
          </footer>

        </div>

        <script>
            let args = require('electron').remote.process.argv;

            const App = require("./app.js");
            var app = new App(args);
            app.run();
        </script>

    </body>
</html>
