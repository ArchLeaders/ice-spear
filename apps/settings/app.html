        <title>Ice-Spear - Settings</title>

        <link rel="stylesheet" href="./app.css" />

        <base href="./../../" >

        <script src="apps/globals.js"></script>

        <link rel="stylesheet" href="css/photon.dark.css" data-theme="href" />
        <link rel="stylesheet" href="css/theme.dark.css" data-theme="href" />

        <link rel="stylesheet" href="css/treeview.dark.css" data-theme="href" />

        <link rel="stylesheet" href="css/split.css" />
        <link rel="stylesheet" href="css/style.css" />
        
    </head>
    <body>
        <div class="window">
            <div class="window-content" id="settings-mainWindow">
                <div class="pane-group">

                    <div class="pane-sm sidebar" id="main-sidebar-left">

                        <ul class="list-group">
                            <li class="list-group-header">
                                <input class="form-control" type="text" placeholder="Filer...">
                            </li>
                            <li class="list-group-item active" data-tab="game">
                                <div class="media-body">
                                <strong class="search-value">Game</strong>
                                <p class="search-value">General Game/ROM settings</p>
                                </div>
                            </li>
                            <li class="list-group-item" data-tab="editor">
                                <div class="media-body">
                                <strong class="search-value">Editor</strong>
                                <p class="search-value">Edtitor settings</p>
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="pane" id="main-sidebar-right">
                        <div class="tab-content" data-tab="game">
                            
                            <div class="form-group drag-drop-dir">
                                <label>Game/ROM directory</label><br/>
                                <button class="btn btn-large btn-default">Select</button>
                                <input type="text" data-configRef="game.path" class="form-control" placeholder="Open or drag&drop a directory">
                            </div>

                        </div>
                        <div class="tab-content" data-tab="editor" hidden>
                            [WIP]
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
