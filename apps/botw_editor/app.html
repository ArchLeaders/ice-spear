        <base href="./../../" >
        <title>Ice-Spear - Main Editor</title>

        <script src="apps/globals.js"></script>

        <link rel="stylesheet" href="css/photon.dark.css" data-theme="href" />
        <link rel="stylesheet" href="css/theme.dark.css" data-theme="href" />

        <link rel="stylesheet" href="lib/external/aimara/css/aimara.css" />
        <link rel="stylesheet" href="css/treeview.dark.css" data-theme="href" />

        <link rel="stylesheet" href="css/split.css" />
        <link rel="stylesheet" href="css/style.css" />

        <style>

          .window #botwEditor-mainWindow #main-sidebar-right
          {
              background-position-y: calc(100% - 25px);
              background-position-x: calc(110% - 42px);
              background-size: 30%;
          }

          #main-sidebar-right
          {
              text-align: center;
          }

          .open-app-container
          {
              position: relative;
              top: calc(50% - 92px);
              height: 184px;
              width: 150px;
              border-radius: 11px;
              background-color: rgba(0,0,0,0.3);
              transition: background-color ease-in-out 0.2s;
              display: inline-block;
              margin: 5px;
          }

          .open-app-container:hover
          {
              background-color: rgba(0,0,0,0.6);
          }

          .button-open-app
          {
              width: 150px;
              height: 150px;
              background-size: 100%;
          }

          .icon-shrineEditor
          {
              background-image: url("assets/img/logos/shrine_editor.svg");
          }

          .icon-bfresEditor
          {
              background-image: url("assets/img/logos/bfres_editor.svg");
          }

          span.open-app-text
          {
              border-top: 1px rgba(63, 151, 213, 0.42) dashed;
              display: inline-block;
              width: 150px;
              color: #42a2e3;
              text-align: center;
              font-size: 14pt;
          }

        </style>

    </head>
    <body>

        <div class="window">

        <header class="toolbar toolbar-header">

          <div class="toolbar-actions">
            <div class="btn-group">
              <button onclick="mainApp.openFile();" class="btn btn-default" title="Open BFRES File">
                <span class="icon icon-folder"></span>
              </button>
              <button onclick="mainApp.extractSARC();" class="btn btn-default" title="TEST SARC">
                <span class="icon icon-folder"></span>
              </button>
              <button onclick="mainApp.clear();" class="btn btn-default" title="Close File">
                <span class="icon icon-cancel"></span>
              </button>
            </div>

            <div class="btn-group">
              <button onclick="mainApp.setTheme(this, 'light');" class="btn btn-default btn-theme" title="Theme: Light">
                <span class="icon icon-light-up"></span>
              </button>
              <button onclick="mainApp.setTheme(this, 'dark');" class="btn btn-default btn-theme active" title="Theme: Dark">
                <span class="icon icon-moon"></span>
              </button>
            </div>

            <div class="btn-group" style="position: absolute; right: 80px;">
              <button onclick="mainApp.openCredits();" class="btn btn-default btn-theme active" title="Credits" style="width: 80px;">
                <span class="icon icon-info-circled"> Credits</span>
              </button>
            </div>

            <div class="btn-group" style="position: absolute; right: 0px;">
              <button class="btn btn-default" onclick="mainApp.toggleFullscreen()" title="Fullscreen">
                <span class="icon icon-popup"></span>
              </button>
              <button class="btn btn-default" onclick="mainApp.exit()" title="Exit">
                <span class="icon icon-cancel-squared"></span>
              </button>
            </div>

          </div>
        </header>

        <div class="window-content" id="botwEditor-mainWindow">
            <div class="pane-group">

                <div  class="pane-sm sidebar" id="main-sidebar-left" style="max-width: 250px;">
                    <div id="main-tree-files" class="treeview-container">
                    </div>
                </div>
                <div class="pane" id="main-sidebar-right">

                    <div class="open-app-container">
                        <div class="button-open-app icon-shrineEditor" data-appName="shrine_editor"></div>
                        <span class="open-app-text">Shrine Editor</span>
                    </div>

                    <div class="open-app-container">
                        <div class="button-open-app icon-bfresEditor" data-appName="bfres_editor"></div>
                        <span class="open-app-text">Model Editor</span>
                    </div>

                  <!--
                  <div>
                    <button class="button-open-app" data-appName="shrine_editor">Shrine Editor</button>
                  </div>
                  -->

                    <!--
                        - Add Grag&Drop view for unpacking Yaz0 and SARC files
                        - Add views for Shrines, models, ... to start the individual editor
                    -->

                </div>
            </div>
        </div>

        <footer id="footer" class="toolbar toolbar-footer">
            <h1 class="title data-footer"></h1>
        </footer>

        </div>
    </body>
</html>
