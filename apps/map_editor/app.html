    <title>Ice-Spear - Map</title>

    <link rel="stylesheet" href="./app.css" />

    <base href="./../../">

    <script src="apps/globals.js"></script>

    <script src="lib/3d_renderer/lib/libs/stats.min.js"></script>

    <link rel="stylesheet" href="css/photon.dark.css" data-theme="href" />
    <link rel="stylesheet" href="css/theme.dark.css" data-theme="href" />

    <link rel="stylesheet" href="node_modules/izitoast/dist/css/iziToast.min.css" />

    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/split.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div id="loader-container" hidden>
        <div id="loader"></div>
        <span class="data-status"></span>
        <span class="data-info"></span>
    </div>

    <div class="window" id="mapWindow"> 
        <canvas class="grabbable" width="1024" height="576" id="mapCanvas">Well... you should not see this, do you even have a GPU?</canvas>
    </div>

    <div id="mapOverlay">
        <div>
            <span>Position</span>
            <br/>
            X: <span class="data-pos-x">?</span>
            <br/>
            Z: <span class="data-pos-y">?</span>
        </div>

        <div>
            <label>Marker</label>
            <br/>
            X: <span class="data-marker-x">?</span>
            <br/>
            Z: <span class="data-marker-y">?</span>
        </div>

        <div>
            <label>Field-Section</label>
            <span class="data-fieldSection">?</span>
        </div>

        <div>
            <label>Shrine</label>
            <span class="data-shrine">?</span>
        </div>
    </div>
</body>
